[options]
; Password admin to manage database from UI
admin_passwd = dev_admin_2025

; PostgreSQL database connection settings
;db_name = odoo
db_host = postgres-odoo-db
db_user = odoo
db_password = odoo123
db_port = 5432

; Custom addons path
addons_path = /mnt/extra-addons

; Data directory to store Odoo filestore
data_dir = /var/lib/odoo

; LOGS CONFIGURATION (DEV MODE)
; Register logs (optional). Log file for detailed debugging.
logfile = /var/log/odoo/odoo.log
; Log level (optional). Available levels: debug, info, warn, error, critical
log_level = debug
; Rotate logs (optional) when they reach a certain size (in bytes)
logrotate = True
logrotate_maxbytes = 10485760  ; 10MB
max_cron_threads = 2

; Developer mode (optional), enable additional debugging features on the Odoo UI. Disable in production
developer_mode = True

; Proxy reverse (nginx, traefik), enable proxy_mode
;proxy_mode = True

; Public URL (adjust if accessing through another host/domain)
web.base.url = http://localhost:8069

# ===== PERFORMANCE DEVELOPMENT =====
# Workers: 0 = single-threaded mode for development
workers = 0
# CPU time limit per request (seconds)
limit_time_cpu = 300
# Real time limit per request (seconds)
limit_time_real = 600
# Memory limit per worker (MB)
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

# ===== ADVANCED DEBUGGING=====
# Enable SQL debugging (be careful in production)
log_sql = False
# Log level for HTTP requests
log_handler = :INFO
# Log format with detailed timestamp and process ID
log_format = %(asctime)s %(pid)s %(levelname)s %(name)s: %(message)s

# ===== ADDITIONAL DEVELOPMENT CONFIGURATIONS =====
# No timeout for debugging
timeout = 3600
# Test mode to run tests
test_enable = False
# Demo data (useful for development and testing)
without_demo = False